name: NinjaScript Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build NinjaScript
      run: dotnet build --no-restore
    - name: Validate Strategy Files
      run: |
        echo "Checking for NinjaScript strategy files..."
        find . -name "*.cs" -path "*/Strategies/*" | head -10
